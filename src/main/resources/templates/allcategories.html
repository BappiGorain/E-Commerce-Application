<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>

    <!-- Tailwind -->
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-linear-to-br from-blue-50 via-indigo-50 to-purple-50 text-gray-800">

<div th:replace="navbar :: navbar"></div>

<div class="mt-28 max-w-7xl mx-auto px-4 sm:px-6 fade-in">

    <!-- ================= HEADER ================= -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4">
        <div>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text
                       bg-linear-to-r from-blue-600 to-indigo-600">
                Category Management
            </h1>
            <p class="text-gray-600 mt-1 text-sm sm:text-base">
                Organize and manage product categories efficiently
            </p>
        </div>

        <a th:href="@{/category/addCategory}"
           class="inline-flex items-center gap-2 px-6 py-3 rounded-xl
                  bg-linear-to-r from-blue-600 to-indigo-600
                  text-white font-semibold shadow-lg
                  hover:scale-105 hover:shadow-xl transition">
            ‚ûï Add Category
        </a>
    </div>

    <!-- ================= DESKTOP TABLE ================= -->
    <div class="hidden md:block bg-white/70 backdrop-blur-xl
                shadow-2xl rounded-2xl border border-white/40 overflow-hidden">

        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">

                <thead class="bg-linear-to-r from-blue-600 to-indigo-600
                              text-white text-xs uppercase">
                <tr>
                    
                    <th class="px-6 py-4">Category</th>
                    <th class="px-6 py-4 text-center">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-gray-200">

                <tr th:each="category : ${categories}"
                    class="hover:bg-white transition">


                    <td class="px-6 py-4">
                        <span class="px-4 py-1 text-xs font-semibold
                                     bg-linear-to-r from-blue-100 to-indigo-100
                                     text-indigo-700 rounded-full shadow"
                              th:text="${category.name}">
                        </span>
                    </td>

                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-3">

                            <!-- Edit -->
                            <a th:href="@{/category/updateCategory/{id}(id=${category.id})}"
                               class="flex items-center gap-2 px-4 py-2 text-xs font-semibold
                                      bg-yellow-400 hover:bg-yellow-500
                                      rounded-lg shadow hover:scale-105 transition">
                                ‚úèÔ∏è Edit
                            </a>

                            <!-- Delete -->
                            <form th:action="@{/category/deleteCategory/{id}(id=${category.id})}"
                                  method="get"
                                  >
                                <button type="submit"
                                        class="flex items-center gap-2 px-4 py-2 text-xs font-semibold
                                               bg-red-500 hover:bg-red-600
                                               text-white rounded-lg shadow
                                               hover:scale-105 transition">
                                    üóë Delete
                                </button>
                            </form>

                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= MOBILE CARDS ================= -->
    <div class="grid gap-4 md:hidden">

        <div th:each="category : ${categories}"
             class="bg-white rounded-xl shadow-lg p-4 border border-gray-200">

            <div class="flex justify-between items-center">
                
                <span class="px-3 py-1 text-xs font-bold
                             bg-indigo-100 text-indigo-700 rounded-full"
                      th:text="${category.name}">
                </span>
            </div>

            <div class="flex gap-3 mt-4">

                <a th:href="@{/category/updateCategory/{id}(id=${category.id})}"
                   class="flex-1 text-center px-4 py-2 text-sm
                          bg-yellow-400 rounded-lg shadow">
                    ‚úèÔ∏è Edit
                </a>

                <form th:action="@{/category/deleteCategory/{id}(id=${category.id})}"
                      method="post"
                      class="flex-1"
                      onsubmit="return confirm('Delete this category?');">
                    <button type="submit"
                            class="w-full px-4 py-2 text-sm
                                   bg-red-500 text-white rounded-lg shadow">
                         üóë Delete
                    </button>
                </form>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
