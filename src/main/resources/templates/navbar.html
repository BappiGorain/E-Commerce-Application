           backdrop-blur-xl bg-white/70
           border-b border-white/40

    <div class="max-w-7xl mx-auto px-6">
        <div class="flex items-center justify-between h-16">

            <!-- ================= BRAND ================= -->
            <a href="/" class="flex items-center gap-3 group">
                <div
                    class="h-11 w-11 flex items-center justify-center rounded-2xl

                           text-white font-extrabold shadow-lg
                           ring-2 ring-blue-500/30
                           group-hover:scale-110 group-hover:rotate-3
                           transition-all duration-300">
                    EC
                </div>
                <div>
                    <p class="text-lg font-bold tracking-tight text-gray-900">
                        E-Commerce
                    </p>
                    <p class="text-xs text-gray-500 -mt-1">
                        Admin Panel
                    </p>
                </div>
            </a>

            <!-- ================= DESKTOP NAV ================= -->
            <nav class="hidden md:flex items-center gap-2 text-sm font-semibold">

                <a href="/dashboard"
                   class="px-4 py-2 rounded-xl text-gray-700
                          hover:text-blue-600 hover:bg-blue-50
                          transition-all duration-300">
                    Dashboard
                </a>

                <a href="/product/allProducts"
                   class="px-4 py-2 rounded-xl text-gray-700
                          hover:text-indigo-600 hover:bg-indigo-50
                          transition-all duration-300">
                    Products
                </a>

                <a href="/category/allCategories"
                   class="px-4 py-2 rounded-xl text-gray-700
                          hover:text-purple-600 hover:bg-purple-50
                          transition-all duration-300">
                    Categories
                </a>

                <a href="/orders"
                   class="px-4 py-2 rounded-xl text-gray-700
                          hover:text-pink-600 hover:bg-pink-50
                          transition-all duration-300">
                    Orders
                </a>

            </nav>

            <!-- ================= RIGHT SECTION ================= -->
            <div class="flex items-center gap-3">

                <!-- Notification -->
                <button
                    class="relative p-2.5 rounded-xl
                           bg-white/60 hover:bg-white
                           shadow hover:shadow-md
                           transition-all">
                    <svg class="w-5 h-5 text-gray-700"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
                                 a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341
                                 C7.67 6.165 6 8.388 6 11v3.159
                                 c0 .538-.214 1.055-.595 1.436L4 17h5m6 0
                                 a3.001 3.001 0 01-6 0"/>
                    </svg>
                    <span
                        class="absolute top-1 right-1 h-2.5 w-2.5
                               bg-red-500 rounded-full

                <!-- USER DROPDOWN -->

                    <button

                        <span class="hidden sm:block text-sm font-semibold text-gray-800">

                        </span>

                        <svg class="w-4 h-4 text-gray-500"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M19 9l-7 7-7-7"/>

                    </button>

                    <!-- DROPDOWN -->
                    <div id="userDropdown"
                         class="hidden absolute right-0 mt-3 w-52

                        <ul class="py-2 text-sm">
                            <li>
                                <a href="/profile"
                                   class="block px-4 py-2
                                          hover:bg-indigo-50 hover:text-indigo-600
                                          transition">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="/settings"
                                   class="block px-4 py-2
                                          hover:bg-purple-50 hover:text-purple-600
                                          transition">
                                    Settings
                                </a>
                            </li>
                        </ul>

                        <div class="border-t border-gray-200">
                            <a href="/logout"
                               class="block px-4 py-2 text-red-600
                                      hover:bg-red-50 transition">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>

                <!-- MOBILE MENU BUTTON -->
                <button
                    class="md:hidden p-2.5 rounded-xl
                           bg-white/60 hover:bg-white
                           shadow transition"
                    data-collapse-toggle="mobileMenu">
                    <svg class="w-6 h-6 text-gray-700"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

            </div>
        </div>
    </div>

    <!-- ================= MOBILE MENU ================= -->
    <div id="mobileMenu"
         class="hidden md:hidden
                bg-white/90 backdrop-blur-xl
                border-t border-white/40
                animate-fadeIn">

        <nav class="flex flex-col px-6 py-4 space-y-3 font-semibold text-gray-700">

            <a href="/dashboard" class="hover:text-blue-600 transition">
                Dashboard
            </a>
            <a href="/product/allProducts" class="hover:text-indigo-600 transition">
                Products
            </a>
            <a href="/category/allCategories" class="hover:text-purple-600 transition">
                Categories
            </a>
            <a href="/orders" class="hover:text-pink-600 transition">
                Orders
            </a>

        </nav>
    </div>

</header>

</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
    animation: fadeIn 0.25s ease-out;
}
</style>
