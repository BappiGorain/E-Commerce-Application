<div data-th-fragment="navbar">

    <!-- Top Header -->
    <header
        class="fixed top-0 left-0 w-full z-30 bg-white border-b border-default shadow-sm">

        <div class="max-w-screen-xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">

                <!-- Brand -->
                <a href="/" class="flex items-center gap-3">
                    <div
                        class="h-9 w-9 flex items-center justify-center rounded-lg bg-brand text-white font-bold">
                        EC
                    </div>
                    <div>
                        <p
                            class="text-lg font-semibold text-heading leading-none">
                            E-Commerce
                        </p>
                        <p class="text-xs text-body">
                            Admin Panel
                        </p>
                    </div>
                </a>

                <!-- Navigation -->
                <nav
                    class="hidden md:flex items-center gap-8 text-sm font-medium">
                    <a href="/dashboard"
                        class="text-body hover:text-heading transition">
                        Dashboard
                    </a>
                    <a href="/products"
                        class="text-body hover:text-heading transition">
                        Products
                    </a>
                    <a href="/categories"
                        class="text-body hover:text-heading transition">
                        Categories
                    </a>
                    <a href="/orders"
                        class="text-body hover:text-heading transition">
                        Orders
                    </a>
                </nav>

                <!-- Right Actions -->
                <div class="flex items-center gap-4">

                    <!-- Notification -->
                    <button type="button"
                        class="relative p-2 rounded-lg hover:bg-neutral-secondary-soft transition">
                        <svg class="w-5 h-5 text-body"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
                                     a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341
                                     C7.67 6.165 6 8.388 6 11v3.159
                                     c0 .538-.214 1.055-.595 1.436L4 17h5m6 0
                                     a3.001 3.001 0 01-6 0" />
                        </svg>
                        <span
                            class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <!-- User Menu -->
                    <div class="relative">
                        <button type="button"
                            class="flex items-center gap-2 p-2 rounded-lg hover:bg-neutral-secondary-soft transition"
                            data-dropdown-toggle="userDropdown">

                            <img
                                class="w-8 h-8 rounded-full border border-default"
                                src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff"
                                alt="user avatar" />

                            <span
                                class="hidden sm:block text-sm font-medium text-heading">
                                Admin
                            </span>

                            <svg class="w-4 h-4 text-body"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <!-- Dropdown -->
                        <div id="userDropdown"
                            class="hidden absolute right-0 mt-2 w-44 bg-bla rounded-xl shadow-lg border border-default">
                            <ul class="py-2 text-sm text-body">
                                <li>
                                    <a href="/profile"
                                        class="block px-4 py-2 hover:bg-neutral-secondary-soft">
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a href="/settings"
                                        class="block px-4 py-2 hover:bg-neutral-secondary-soft">
                                        Settings
                                    </a>
                                </li>
                            </ul>
                            <div class="border-t border-default">
                                <a href="/logout"
                                    class="block px-4 py-2 text-sm text-red-600 hover:bg-neutral-secondary-soft">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>

</div>
