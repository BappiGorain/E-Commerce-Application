<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">

<div th:replace="navbar :: navbar"></div>

<div class="mt-32 max-w-xl mx-auto px-6">

    <div class="bg-white shadow-xl rounded-2xl border border-red-200 p-8">

        <h1 class="text-2xl font-bold text-red-600 mb-4">
            Confirm Delete
        </h1>

        <p class="text-gray-600 mb-4">
            You are about to delete this product:
        </p>

        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
            <p><strong>Price:</strong> â‚¹ <span th:text="${product.price}"></span></p>
        </div>

        <form th:action="@{/product/deleteProduct/{id}(id=${product.id})}"
              method="post"
              class="flex justify-between">

            <a th:href="@{/product/allProducts}"
               class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                Cancel
            </a>

            <button type="submit"
                    class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition shadow">
                Delete Product
            </button>

        </form>

    </div>

</div>

</body>
</html>
