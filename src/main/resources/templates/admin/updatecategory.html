<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Category</title>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>

    <!-- Tailwind -->
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <style>
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

<div th:replace="navbar :: navbar"></div>

<div class="mt-32 max-w-4xl mx-auto px-6 fade-in">

    <!-- Header -->
    <div class="mb-10">
        <h1 class="text-3xl font-bold text-gray-900">
            Update Category
        </h1>
        <p class="text-gray-500 mt-2">
            Modify the category details and save changes.
        </p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">

        <form th:action="@{/category/updateCategory}"
              th:object="${category}"
              method="post"
              class="space-y-8">

            <!-- Hidden ID (Recommended) -->
            <input type="hidden" th:field="*{id}" />

            <div class="grid grid-cols-1 gap-6">

                <!-- Category ID (Read-only display) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Category ID
                    </label>
                    <input type="text"
                           th:value="${category.id}"
                           readonly
                           class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300
                                  text-gray-500 cursor-not-allowed"/>
                </div>

                <!-- Category Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Category Name
                    </label>
                    <input type="text"
                           th:field="*{name}"
                           required
                           placeholder="e.g. Electronics, Clothing"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"/>
                </div>

            </div>

            <!-- Divider -->
            <div class="border-t border-gray-200 pt-6 flex justify-between items-center">

                <a href="/category/allCategories"
                   class="px-5 py-2.5 rounded-lg bg-gray-200 text-gray-700
                          hover:bg-gray-300 transition">
                    ‚Üê Back to Categories
                </a>

                <div class="flex gap-3">

                    <button type="reset"
                            class="px-6 py-2.5 rounded-lg border border-gray-300
                                   hover:bg-gray-100 transition">
                        Reset
                    </button>

                    <button type="submit"
                            class="px-6 py-2.5 rounded-lg bg-blue-600 text-white
                                   hover:bg-blue-700 shadow-md transition">
                        Update Category
                    </button>

                </div>

            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
