<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>

    <!-- Tailwind -->
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <style>
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

<div th:replace="navbar :: navbar"></div>

<div class="mt-32 max-w-4xl mx-auto px-6 fade-in">

    <!-- Header Section -->
    <div class="mb-10">
        <h1 class="text-3xl font-bold text-gray-900">
            Add New Category
        </h1>
        <p class="text-gray-500 mt-2">
            Create a new category to organize your products efficiently.
        </p>
    </div>

    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">

        <form th:action="@{/category/addCategory}"
              th:object="${category}"
              method="post"
              class="space-y-8">

            <!-- Category Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Category Name
                </label>

                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <svg class="w-5 h-5"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M12 7h.01M7 12h.01M17 12h.01M12 17h.01"/>
                        </svg>
                    </span>

                    <input type="text"
                           th:field="*{name}"
                           required
                           placeholder="e.g. Electronics, Clothing"
                           class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                  transition duration-200"/>
                </div>

                <p class="text-xs text-gray-400 mt-2">
                    Use a short and descriptive category name.
                </p>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-200 pt-6 flex justify-between items-center">

                <a th:href="@{/category/allCategories}"
                   class="px-5 py-2.5 rounded-lg bg-gray-200 text-gray-700
                          hover:bg-gray-300 transition">
                    ‚Üê Back to Categories
                </a>

                <div class="flex gap-3">
                    <button type="reset"
                            class="px-6 py-2.5 rounded-lg border border-gray-300
                                   hover:bg-gray-100 transition">
                        Clear
                    </button>

                    <button type="submit"
                            class="inline-flex items-center px-6 py-2.5 rounded-lg
                                   bg-blue-600 text-white hover:bg-blue-700
                                   shadow-md transition">

                        <svg class="w-4 h-4 mr-2"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="2">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M12 4v16m8-8H4"/>
                        </svg>

                        Add Category
                    </button>
                </div>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
