<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Category</title>

        <!-- Flowbite -->
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
            rel="stylesheet" />

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-..."
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- Tailwind Output -->
        <link data-th-href="@{'/css/output.css'}" rel="stylesheet">
    </head>

    <body class="bg-neutral-secondary-soft">

        <!-- Navbar -->
        <div th:replace="navbar :: navbar"></div>

        <!-- Page Wrapper -->
        <div class="mt-36 max-w-screen-xl mx-auto px-4">

            <!-- Page Header -->
            <div class="mb-8">
                <nav class="text-sm text-body mb-2">
                    <span>Dashboard</span>
                    <span class="mx-2">/</span>
                    <span class="text-heading font-medium">Delete
                        Category</span>
                </nav>

                <h1 class="text-3xl font-bold text-heading">
                    Delete Category
                </h1>
                <p class="text-body mt-1">
                    Create and manage product categories for your store.
                </p>
            </div>

            <!-- Card -->
            <div
                class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg border border-default p-8">

                <form th:action="@{/category/delete}" method="post"
                    class="space-y-6">

                    <!-- Input Group -->
                    <div>
                        <label
                            class="block text-sm font-medium text-heading mb-1">
                            Category Id
                        </label>

                        <div class="relative">
                            <span
                                class="absolute inset-y-0 left-0 flex items-center pl-3 text-body">
                                <svg class="w-5 h-5"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor"
                                    stroke-width="2">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 7h.01M7 12h.01M17 12h.01M12 17h.01" />
                                </svg>
                            </span>

                            <input
                                type="text"
                                name="id"
                                required
                                placeholder="e.g. 1, 2, 3"
                                class="block w-full pl-10 pr-4 py-3 text-sm rounded-lg
                               bg-neutral-secondary-medium border border-default-medium
                               text-heading placeholder:text-body
                               focus:ring-2 focus:ring-brand focus:border-brand transition" />
                        </div>

                        <p class="text-xs text-body mt-1">
                            Check category Id before deleting
                        </p>
                    </div>

                    <!-- Actions -->
                    <div
                        class="flex items-center justify-end gap-3 pt-4 border-t border-default">

                        <button type="reset"
                            class="px-5 py-2.5 text-sm font-medium rounded-lg
                               border border-default text-body
                               hover:bg-neutral-secondary-soft transition">
                            Clear
                        </button>

                        <button type="submit"
                            class="inline-flex items-center px-6 py-2.5">
                            <i
                                class="fa-solid fa-trash fa-bounce mr-2 text-red-500"></i>
                            Delete Category
                        </button>

                        <a href="/category/allCategories"
                            class="inline-block px-4 py-2 rounded-lg bg-indigo-600 text-white
          hover:bg-indigo-700 transition">
                            All categories
                        </a>
                    </div>

                </form>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script src="https://kit.fontawesome.com"
            crossorigin="anonymous"></script>

    </body>
</html>
