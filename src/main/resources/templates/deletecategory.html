<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-red-50 via-white to-gray-50 text-gray-800">

<div th:replace="navbar :: navbar"></div>

<div class="mt-32 max-w-xl mx-auto px-6 fade-in">

    <div class="bg-white shadow-2xl rounded-2xl border border-red-200 p-8">

        <h1 class="text-2xl font-extrabold text-red-600 mb-2 text-center">
            Are you sure?
        </h1>

        <p class="text-center text-gray-600 mb-6">
            This action <span class="font-semibold text-red-600">cannot be undone</span>.
        </p>

        <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
            <p class="text-sm text-red-700 mb-2">
                You are about to delete:
            </p>

            <div class="text-gray-800 font-medium">
                ID: <span th:text="${category.id}"></span><br>
                Name: <span th:text="${category.name}"></span>
            </div>
        </div>

        <form th:action="@{/category/deleteCategory/{id}(id=${category.id})}"
              method="post"
              class="flex gap-4">

            <a href="/category/allCategories"
               class="flex-1 text-center px-4 py-2 rounded-xl
                      bg-gray-200 hover:bg-gray-300 transition">
                Cancel
            </a>

            <button type="submit"
                    class="flex-1 px-4 py-2 rounded-xl
                           bg-red-600 hover:bg-red-700
                           text-white font-semibold shadow transition">
                Yes, Delete
            </button>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
